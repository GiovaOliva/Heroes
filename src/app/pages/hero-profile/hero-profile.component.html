<ng-container *ngIf="heroe">
    <h1 class="text-center">{{heroe.name | uppercase }}</h1>
    <a class="goback" (click)="goBack()">Atrás</a>
    <div class="row" class="heroe-profile">
  
      <div class="col-xs-12 col-sm-6 col-md-4" >
        <img [src]="heroe.thumbnail_path + '.' + heroe.thumbnail_extension" [ngStyle]="{'border-color': hisColor$ | async }">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-8">
        <h3>Descripción</h3>
        <p>{{heroe.description}}<span *ngIf="!heroe.description">Este personaje no posee descripción.</span></p>
        <p class="modified">{{heroe.modified | date:'fullDate'}}, {{heroe.modified | date:'shortTime'}}</p>
        <p *ngIf="team!=undefined && team!=''">Acabas de clasificar a tu héroe en el equipo <b [ngStyle]="{'color': hisColor$  | async }">{{team}}</b></p>
        <p><button type="button" class="btn btn-primary" (click)="launchModal()">Clasificar</button></p>
      </div>
    </div>
  </ng-container>
  <app-modal-poll (setTeam)="setTeam($event)" [title_modal]="question_modal" [team_selected]="team" #modal></app-modal-poll>
