<h1 class="text-center">{{title}}</h1>
<div class="row">
  <form (ngSubmit)="submitSearch()">
    <div class="form-group col-xs-12">
      <input type="text" [(ngModel)]="searchString" name="searchString" class="form-control" id="search" placeholder="Búsqueda de super-héroe">
    </div>
  </form>
  <div *ngFor="let heroe of heroeArray$ | async; let i = index;" class="col-xs-12 col-sm-6 col-md-3">
      <!--[routerLink]="'/heroe/' + heroe.id" === (click)="go_to(heroe.id)"-->
    <a (click)="go_to(heroe.id)" class="hero-entry" [ngStyle]="{'border-color': heroeCodColor(heroe.teamColor)}" [style.background-image]="'url(' + heroe.thumbnail_path + '.' + heroe.thumbnail_extension + ')'">
      <span>{{heroe.name}}</span>
    </a>
  </div>
  <div class="paginator col-xs-12">
    <a class="paginator-prev" (click)="prevPage()" *ngIf="getPage() > 0">Prev</a>
    Página {{getPage() + 1}} de {{getTotal()}}
    <a class="paginator-next" (click)="nextPage()" *ngIf="getPage() < getTotal() - 1">Next</a>
  </div>
</div>
<spinner #spi></spinner>
